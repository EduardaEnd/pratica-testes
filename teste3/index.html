<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Tag</title>
    <style>
        
        summary{
            background-color: lightcoral;
            width: 200px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;

            transition: transform 0.5s;
        }
        summary:hover{
            transform: translateY(5px) scale(1.1);

        }
    </style>
</head>
<body>
    <details>
        <summary>Teste detail tag</summary>

        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde, recusandae asperiores similique tenetur tempora provident. Earum suscipit ipsam error velit accusantium voluptate, numquam deserunt soluta sint dolore eveniet omnis unde.</p>
    </details>
</body>
</html>
