<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efeito em imagem</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .imagens{
            display: flex;
            flex-flow: column;
        }

        .imagens img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: sticky;
            top: 0;
        }
    </style>

</head>
<body>
    <div class="imagens">

        <img src="img/Spider Man Wallpapers.jpg">

        <img src="img/download (2).jpg">

        <img src="img/Spider Man Wallpapers.jpg">

    </div>
</body>
</html>
