<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <div id="conteiner" 
    data-aos="fade-up" 
    data-aos-duration="3000"
        >
        <section>
            <h1>Cadastro</h1>
            <p>Crie uma conta para continuar</p>
            <main>
                <form>
                    <input type="text" name="nomeCompleto" id="inomeC" placeholder="Digite seu nome Completo">
                    <input type="email" name="email" id="iemail" placeholder="E-mail..">
                    <input type="password" name="senha" id="isenha" placeholder="Senha...">
                    <input type="text" name="confirmar" id="iconfirmar" placeholder="Confirmar senha">
                </form>

                <button>Entrar</button>

                <p>NÃ£o tem conta? <a href="#">Cadastre-se</a></p>
            </main>
        </section>
    </div>
</body>

</html>
