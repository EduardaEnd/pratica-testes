<!DOCTYPE html>
<html>
<head>
  <style>
    .botao {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: all 0.3s ease;
    }

    .container:hover .botao:not(:hover) {
      background-color: pink;
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="botao">Bot達o 1</button>
    <button class="botao">Bot達o 2</button>
    <button class="botao">Bot達o 3</button>
    <button class="botao">Bot達o 4</button>
  </div>

</body>
</html>
